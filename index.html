<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modulo Prenotazione - Next Stop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .form-container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    img.logo { max-width: 200px; display: block; margin: 0 auto 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    #totale { font-size: 18px; font-weight: bold; margin-top: 20px; }
    button { margin-top: 20px; padding: 12px; background: #007b00; color: #fff; border: none; border-radius: 5px; font-size: 16px; width: 100%; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="NEXT_STOP.jpg" alt="Next Stop Logo" class="logo"/>
    <form id="bookingForm">
      <!-- campi compilabili -->
      <label>Nome e Cognome</label><input type="text" name="nome" required/>
      <label>Numero di Telefono</label><input type="tel" name="telefono" required/>
      <label>Email</label><input type="email" name="email" required/>
      <label>Numero di Passeggeri</label><input type="number" name="passeggeri" required min="1"/>
      <label>Data Arrivo</label><input type="date" id="dataArrivo" name="arrivo" required/>
      <label>Ora Arrivo</label><input type="time" name="oraArrivo" required/>
      <label>Data Ritorno</label><input type="date" id="dataRitorno" name="ritorno" required/>
      <label>Ora Ritorno</label><input type="time" name="oraRitorno" required/>
      <label>Servizio Richiesto</label>
      <select id="servizio" name="servizio" required>
        <option value="">Seleziona</option>
        <option value="navetta">Navetta</option>
        <option value="car valet">Car Valet</option>
        <option value="solo parcheggio">Solo Parcheggio</option>
      </select>
      <label>Lavaggio Auto</label>
      <select name="lavaggio" required>
        <option value="no">No</option>
        <option value="si">Sì</option>
      </select>
      <label>Modello Auto</label><input type="text" name="modello" required/>
      <label>Targa</label><input type="text" name="targa" required/>
      <label>Colore Auto</label><input type="text" name="colore" required/>
      <label>Destinazione del Volo</label><input type="text" name="destinazione" required/>
      <label>Numero del Volo</label><input type="text" name="numeroVolo" required/>
      <div id="totale">Prezzo totale: €0.00</div>
      <button type="submit">Invia Prenotazione</button>
    </form>
  </div>

  <script>
    const arrivoEl = document.getElementById('dataArrivo');
    const ritornoEl = document.getElementById('dataRitorno');
    const servizioEl = document.getElementById('servizio');
    const totaleEl = document.getElementById('totale');
    const form = document.getElementById('bookingForm');

    function calcola() {
      const a = new Date(arrivoEl.value);
      const r = new Date(ritornoEl.value);
      const serv = servizioEl.value;
      if (!arrivoEl.value || !ritornoEl.value || !serv) return;
      const giorni = Math.ceil((r - a) / (1000*60*60*24)) + 1;
      let prezzo = serv === 'car valet'
        ? giorni * 6
        : giorni === 1
          ? 7
          : giorni * 3.75;
      totaleEl.textContent = 'Prezzo totale: €' + prezzo.toFixed(2);
    }

    arrivoEl.addEventListener('change', calcola);
    ritornoEl.addEventListener('change', calcola);
    servizioEl.addEventListener('change', calcola);

    form.addEventListener('submit', e => {
      e.preventDefault();
      const dati = new FormData(form);
      const params = new URLSearchParams();
      for (const p of dati) params.append(p[0], p[1]);
      fetch('https://formsubmit.co/nextstop197@gmail.com', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      })
      .then(res => res.ok ? alert('Prenotazione inviata!') : alert('Errore invio'))
      .then(() => form.reset() & (totaleEl.textContent = 'Prezzo totale: €0.00'));
    });
  </script>
</body>
</html>
